<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <style type="text/css">
    body {
	    font-family: 'Open Sans', sans-serif;
    }
    .thumbitem {
	    float: left; width: 260px;
	    margin: 0 10px 10px 10px;
	    text-align: center;
	    padding: 0;
	    box-shadow:0 4px 2px -2px rgba(0,0,0,0.1),0 0 0 #000;
    }

    h3 {
        color: #393c3d;
    }
    a {
	    color: black;
	    text-decoration: none;
    }
    .starter-template {
      padding: 20px 15px 40px 15px;
      text-align: center;
    }

    #loading {
      text-align: center;
    }

    .nbcontainer {
      opacity: 0;
    }

    /* Infinite Scroll loader */
    #infscr-loading {
      text-align: center;
      z-index: 100;
      position: fixed;
      left: 45%;
      bottom: 40px;
      width: 200px;
      padding: 10px;
      background: #000;
      opacity: 0.8;
      color: #FFF;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
    }


    </style>
    <title>Notebook Gallery</title>
</head>

	      <li id="sort-random"  class="{{random_active}}"><a href="/sort/random/">Random</a></li>
	    </ul>

	  <li class="{{about_active}}"><a href="/about/">About</a></li>
	</ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
